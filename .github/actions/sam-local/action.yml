runs:
  using: composite
  steps:

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Synth
      shell: bash
      run: npx cdk synth --no-staging > template.yml

    - name: SAM Build
      shell: bash
      run: sam build

